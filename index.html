<!DOCTYPE html>
<html>
<head>

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<body>

    <div class="home">

      <h1>Pizza Hub</h1>
    </div>
      <ul>
        <li><a class="active"href="#home">Home</a></li>
        <li><a href="#menu">Menu</a></li>

      <div class="column">
